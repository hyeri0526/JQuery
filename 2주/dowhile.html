<script>
    var sum = 0, i=1;

    while(i<=10){
        sum += i;
        i++;
    }
    document.write("sum = " + sum + ", i =" + i+"<br>");

    sum = 0, i=1;
    do{
        sum += i;
        i++;
    }while(i<=10);
    document.write("sum = " + sum + ", i =" + i+"<br>");

    for(sum = 0, i=1; i<=10;i++)
    {
        sum += i;
    }
    document.write("sum = " + sum + ", i =" + i);
</script>
