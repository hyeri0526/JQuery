<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if - else</title>
    <script>
        var age = prompt("당신의 나이를 입력하세요.", 19);// 디폴드값 19

        if(age>=19)
            document.write("당신은 이제 성인입니다. 잘 사세요!!");
        else
            document.write("당신은 미성년입니다. 열심히 배우세요!!!");
    </script>
</head>
