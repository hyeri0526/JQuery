<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch case</title>
    <script>
        var score = prompt("jQuery 점수 입력 하세요 : ", 80);
        /*
        document.write(score/10+"<br>");
        document.write(parseInt(score/10)); 정수로 바꿈. 소수점을 버림.
        */

        switch(parseInt(score/10)){
            case 10:
            case 9:
            document.write("당신의 등급은 A입니다.");
            break;
            case 8:
            document.write("당신의 등급은 A입니다.");
            break;
            case 7:
            document.write("당신의 등급은 A입니다.");
            break;
            case 6:
            document.write("당신의 등급은 A입니다.");
            break;
            default: // 맨 아래에 있을때는 break쓰지 않고, 맨 위에 있을때는 break를 써야함.
            document.write("휴학을 권합니다.");

        }
    </script>
</head>
<body>
    
</body>
</html>
