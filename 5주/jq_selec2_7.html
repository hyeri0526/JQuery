<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		var obj = [
			{"area":"서울"},
			{"area":"부산"},
			{"area":"전주"}
		]; //배열 생성

		$(obj).each(function(i, o){ //obj배열이 각 요소 순서대로 인덱스와 요소를 콘솔에 출력
				console.log(i + ":", o);
		});
		console.log("==== The End 1 ===="); 

		$.each($("#menu2 li"), function(i, o){ //아이디가 menu2의 li요소의 인덱스와 요소를 콘솔에 출력
				console.log(i + ":", o);
		});
		console.log("==== The End 2 ====");    

		$.each($("#menu2 li"), function(i){
				console.log(i + ":", $(this)); //$(this)는 이벤트가 발생한 요소의 정보
		});    
	});
</script>
</head>
<body>
	<h1>탐색 선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
	<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
</body>
</html>
