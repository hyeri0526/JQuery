<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap a[target]") //아이디가 wrap인 것 중 target 속성을 포함하는 a태그 선택자
		.css({"color":"#f00"});

		$("#wrap a[href^=https]")//아이디가 wrap인 것 중 href가 https로 시작하는 a태그 선택자
		.css({"color":"#0f0"});

		$("#wrap a[href$=net]")//아이디가 wrap인 것 중 href가 net으로 끝나는 a태그 선택자
		.css({"color":"#00f"});

		$("#wrap a[href*=google]")//아이디가 wrap인 것 중 href가 google을 포함하는 a태그 선택자
		.css({"color":"#000"});

		$("#member_f :text") //아이디가 member_f인 요소중 속성값이 text인 선택자
		.css({"background-color":"#ff0"});

		$("#member_f :password") //아이디가 member_f인 요소중 속성값이 password인 선택자
		.css({"background-color":"#0ff"});
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
