<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 다운로드 방식과 cdn방식</title>
    
    <script type="text/javascript" src="js/jquery-3.6.0.min.js">
        //https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js cdn방식
    </script>
    
    <script type="text/javascript">
        $(function(){
            $("#abc").css("color","red");
            $(".def").css("color","green");
        });
    </script>
</head>
<body>
    <h1>제목</h1> <h1 class="def">제목</h1>
    <h1>제목</h1> <h1 class="def">제목</h1>
    <h1>제목</h1> <h1>제목</h1>
    <p id="abc">문단</p><p>문단</p><p>문단</p>
    <p class="def">문단</p><p>문단</p><p>문단</p>
</body>
</html>
