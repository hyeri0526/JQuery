<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        var imgArr=["img/1.jpg","img/2.jpg","img/3.jpg"]; //이미지 배열
        var cnt =0; //배열 인덱스값
        $("#flip").click(function(){
            cnt=(cnt>2) ? 0 : cnt; //배열 인덱스값이 2이면 0으로
            $("#pannel").slideToggle();
            $("#img").attr("src",imgArr[cnt]); //img아이디속성 src값을 배열 인자값으로 바꿈
            cnt++;  
        }); 
    });
</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #e5eecc;
  border: solid 1px #c3c3c3;
}

#panel {
  padding: 50px;
  /*display: none;*/
}
</style>
</head>
<body>
 
<div id="flip">Click to slide the panel down or up</div>
<div id="pannel"><img id="img" src="img/1.jpg"></div>
</body>
</html>
