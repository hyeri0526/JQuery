<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1").on("mouseover", function() {
		alert("HELLO!"); //on대신 deligate 사용할수 있다. 버젼이 업되면서 on
	});
	$(document).on("mouseover", ".btn_2", function() {
		alert("WELCOME!");
	});    
	var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
	$("#wrap").append(btn_2); //문서 로드할때 바로 실행,버튼2를 추가함.

	$(".del_1").on("click", function(){ //버트1의 이벤트 끔
		$(".btn_1").off("mouseover");
	});
	$(".del_2").on("click", function(){  //버트2의 이벤트 끔
		$(document).off("mouseover",".btn_2");
	});
});
</script>
</head>
<body>
<div id="wrap">
	<p><button class="btn_1">버튼1</button></p>
</div>
<p>
	<button class="del_1">버튼1 이벤트 해지</button> 
	<button class="del_2">버튼2 이벤트 해지</button>
</p>
</body>
</html>
