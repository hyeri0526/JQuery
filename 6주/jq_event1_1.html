<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").click(function(){ //클릭했을때
		$(".btn1").parent().next()  //버튼의 부모인 P태그의 다음 P태그
		.css({"color":"#f00"}); //색깔을 빨강으로 바꿈
	});

	$(".btn2").on({ //마우스 올렸을때
		"mouseover focus": function() { //마우스오버이거나 포커스를 받았을때
			$(".btn2").parent().next()
			.css({"color":"#0f0"});
		},
		"mouseout blur": function() { //마우스가 나갔거나 포커스를 잃어버렸을때
			$(".btn2").parent().next()
			.css({"color":"#000"});
		},
	});   
});
</script>
</head>
<body>
	<p>
	<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
