<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
	$(window).on("scroll",function(){
		var sc_top = $(this).scrollTop(); // 상하 스크롤 좌표값
		var sc_left = $(this).scrollLeft(); // 좌우 스크롤 좌표값

		$(".top").text(sc_top);
		$(".left").text(sc_left);
	});
</script>
<style>
	body{ /* 문서 크기*/
		height:10000px;
		width:5000px;
	}
	#wrap{
		position: fixed; /* 화면에서 고정, 스크롤시 항상 그 자리, absolute*/
		left: 10px; top: 10px;
	}
</style>
</head>
<body>
<div id="wrap">
	<p>scrollTop: <span class="top">0</span>px</p>
	<p>scrollLeft: <span class="left">0</span>px</p>
</div>
</body>
</html>
